<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currenccy Converter</h2>
        <form>
            <div class="amount">
                <p> Enter Amount</p>
                <input  class="amountValue" value="1" placeholder="enter your amount">
            </div>
            <div class="selector">
                <div class="from">
                    <p>From</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                           
                        </select>
                    </div>
                </div>
            </div>
            <p id="msg"></p>
            <button>Convert Currency</button>
        </form>
    </div>
    <script src="currencyconverter.js"></script>
    <script  src="currency.js"></script>
   
</body>

</html>
